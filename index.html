<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<link rel="stylesheet" href="estilos.css">
	<title>OmegaGames</title>
</head>
<body>
	
	<div class="contenedor">
		<header>
			<div class="logo">
				<h1>OmegaGames</h1>
				<p>By: Ruben Huertas & Abel Flores & Dante Abad</p>
			</div>
			<form action="">
				<input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
			</form>
			<div class="categorias" id="categorias">
				<a href="#" class="activo">Todos</a>
				<a href="#">Accion</a>
				<a href="#">Terror</a>
				<a href="#">Aventuras</a>
				<a href="#">Coches</a>
				<a href="#">Shooter</a>
				<a href="#">Multijugador</a>
				<a href="#">Estrategia</a>
				<a href="#">Supervivencia</a>
			</div>
		</header>
		
		<section class="grid" id="grid">

			<!-- Cod Bo3 -->
			<div class="item" 
				data-categoria="accion"
				data-etiquetas="Bo3 bo3 BO3"
				data-descripcion="Nombre: Call of Duty Bo3 <br>
				Precio: 39,99€ <br>
				Compatibilidad: PS5 / PS4 / Xbox / PC "
			>
				<div class="item-contenido">
					<img src="Bo3.jpg" alt="">
				</div>
			</div>

			<!-- Rocket League -->
			<div class="item"
				data-categoria="coches"
				data-etiquetas="rocket league Rocket League"
				data-descripcion="Nombre: Rocket League <br>
				Precio: 19,99€ <br>
				Compatibilidad: PS5 / PS4 / Xbox / PC / Switch "
			>
				<div class="item-contenido">
					<img src="rocketleague.jpg" alt="">
				</div>
			</div>

			<!-- Among us -->
			<div class="item"
				data-categoria="supervivencia"
				data-etiquetas="among us Among Us"
				data-descripcion="Nombre: Among us <br>
				Precio: 19,99€ <br>
				Compatibilidad: PS5 / PS4 / Xbox / PC / Switch "
			>
				<div class="item-contenido">
					<img src="amoungus.jpg" alt="">
				</div>
			</div>

			<!-- Minecraft -->
			<div class="item"
				data-categoria="supervivencia"
				data-etiquetas="Minecraft minecraft"
				data-descripcion="Nombre: Minecraft <br>
				Precio: 14,95€ <br>
				Compatibilidad: PS5 / PS4 / Xbox / PC / Switch "
			>
				<div class="item-contenido">
					<img src="minecraft.jpg" alt="">
				</div>
			</div>

		</section>

		<section class="overlay" id="overlay">
			<div class="contenedor-img">
				<button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
				<img src="" alt="">
			</div>
			<p class="descripcion"></p>
		</section>

		<footer class="contenedor">
			<div class="redes-sociales">
				<div class="contenedor-icono">
					<a href="http://www.twitter.com" target="_blank" class="twitter">
						<i class="fab fa-twitter"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="http://www.facebook.com" target="_blank" class="facebook">
						<i class="fab fa-facebook-f"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="http://www.instagram.com" target="_blank" class="instagram">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
			</div>
			<div class="creado-por">
				<p>Ducati <a href="#">Ruben Huertas & Marc Martinez</a><a href="https://www.ducati.com"> Ducati</a></p><a href="formulari.html" target="_blank"><img src="correo.png" style="height: 50px; width: 50px;" alt="Reserva" /></a>
			</div>
		</footer>
	</div>

	<script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
	<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
